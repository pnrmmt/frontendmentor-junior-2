<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="card">
    <div class="container">
      <div class="input_cont">
        <div class="form_container">
          <div class="block">
            <label for="day" id="labday">
              Day
            </label>
            <input type="number" name="" id="day" placeholder="DD">
            <small class="error-day"></small>
          </div>
          <div class="block">
            <label for="month" id="labmonth">
              Month
            </label>
            <input type="number" name="" id="month" placeholder="MM">
            <small class="error-month"></small>
          </div>
          <div class="block">
            <label for="year" id="labyear">
              Year
            </label>
            <input type="number" name="" id="year" placeholder="YYYY">
            <small class="error-year"></small>
          </div>
        </div>
        <div class="submit_block">
          <hr>
          <button type="submit" class="submit-btn"><img class="icon" src="./assets/images/icon-arrow.svg" alt="icon"></button>
        </div>
      </div>
      <div class="output">
        <h1><span id="YY">--</span>years</h1>
        <h1><span id="MM">--</span>months</h1>
        <h1><span id="DD">--</span>days</h1>

      </div>
    </div>
  </main>


<script src="index.js"></script>
</body>

</html>
